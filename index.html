<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">
        <div class="row content-center">
            <div class="jumbotron bg-dark text-light mx-auto col-10 text-center">
                <h1>Official Train Scheduling</h1>
                <h3>This website provides a comprehensive and up-to-date record of all the trains traveling accross the
                    U.S. at any moment.</h3>
            </div>
        </div>
        <div class="row content-center">
            <div class="col-10 bg-light mx-auto">
                <h5>Current Train Schedule</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id='table-body'>
                        <!-- Javascript Will append stuff here -->
                    </tbody>
                </table>
            </div>
            <div class="col-10 bg-light mx-auto">
                <h5 class="my-2">Add Train</h5>
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" 
                            placeholder="Train Doe">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="train-destination" placeholder="Somewhere, USA">
                    </div>
                    <!-- Work on making this form submission only valid for military time -->
                    <div class="form-group">
                        <label for="train-start-time">First Train Time (HH:mm - military time)</label>
                        <input type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="train-start-time"
                            placeholder="12:00">
                            <!-- pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" ADD THIS ATTR IF YOU WANT TO DO THE MILITARY TIME TEXT THING-->
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency (mins)</label>
                        <input type="number" class="form-control" id="train-frequency" placeholder="60">
                    </div>
                    <button id="submit-train" type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <!-- Moment JS Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <!-- Jquery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!-- Bootstrap Stuff -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
    <!-- Link to JS file -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
